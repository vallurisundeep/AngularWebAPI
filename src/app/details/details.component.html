<div class="container">

  <h1>Family Details</h1>
  
  <table class="table table-striped" *ngIf="flgnoData">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Desciption</th>
       
    </tr>
  </thead>
  <tbody>
   
    <tr *ngFor="let webapi of Webapis">
      <td>{{webapi['_id']}}</td>
      <td>{{webapi['title']}}</td>
      <td>{{webapi['description']}}</td>
       
    </tr>
 
  </tbody>
</table>
 
</div>
